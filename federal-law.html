<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federal / Public Law – Study Questions</title>
    <style>
      :root {
        --bg: #f4f6f8;
        --card: #fff;
        --ink: #111;
        --muted: #58606a;
        --line: #e6e9ee;
        --soft: #f7f9fb;
        --soft2: #e9eef3;
        --good: #137333;
        --bad: #b00020;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        margin: 0;
        padding: 20px;
        color: var(--ink);
      }
      header {
        max-width: 980px;
        margin: 0 auto 18px;
      }
      h1 {
        margin: 0 0 6px;
      }
      .sub {
        margin: 0;
        color: var(--muted);
      }
      .wrap {
        max-width: 980px;
        margin: 0 auto;
        background: var(--card);
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }
      a {
        color: #0b57d0;
        text-decoration: none;
        font-weight: 700;
      }
      a:hover {
        text-decoration: underline;
      }

      .topbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 12px;
      }
      .btn {
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        cursor: pointer;
        font-weight: 900;
        background: var(--soft2);
      }
      .btn:hover {
        filter: brightness(0.97);
      }
      .btn.primary {
        background: #d6e3f3;
      }
      .pill {
        padding: 10px 12px;
        border-radius: 999px;
        background: #f1f3f5;
        font-weight: 900;
      }
      .pill span {
        font-variant-numeric: tabular-nums;
      }
      .divider {
        height: 1px;
        background: var(--line);
        margin: 14px 0;
      }

      .q {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 16px;
        margin: 0;
      }
      .q h2 {
        font-size: 1.05rem;
        margin: 0 0 10px;
      }
      .choices {
        display: grid;
        gap: 8px;
        margin-top: 8px;
      }
      label.choice {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        padding: 10px;
        border-radius: 10px;
        background: var(--soft);
        border: 1px solid transparent;
        cursor: pointer;
      }
      label.choice:hover {
        background: #f0f5ff;
        border-color: #d8e2ff;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-top: 2px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: flex-end;
        margin-top: 10px;
      }
      select {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #fff;
        min-width: 260px;
      }
      .tiny {
        color: var(--muted);
        font-size: 0.92rem;
      }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 12px;
        align-items: center;
      }
      .status {
        margin-top: 10px;
        font-weight: 900;
      }
      .good {
        color: var(--good);
      }
      .bad {
        color: var(--bad);
      }
      .explain {
        margin-top: 8px;
        color: var(--muted);
        font-size: 0.92rem;
      }
      .nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 14px;
      }
      .nav .left,
      .nav .right {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }
      code {
        background: #f1f3f5;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Federal / Public Law – Study Questions</h1>
      <p class="sub">
        One question at a time. Click <strong>Check</strong>, then move
        Next/Prev. Refresh resets.
      </p>
      <p class="tiny"><a href="index.html">← Back to Directory</a></p>
    </header>

    <div class="wrap">
      <div class="topbar">
        <button class="btn" id="resetBtn" type="button">Reset All</button>
        <div class="pill">Correct: <span id="correctCount">0</span></div>
        <div class="pill">Wrong: <span id="wrongCount">0</span></div>
        <div class="pill">
          Checked: <span id="checkedCount">0</span> /
          <span id="totalCount">0</span>
        </div>
        <div class="pill">
          Question: <span id="posCount">1</span> /
          <span id="totalCount2">0</span>
        </div>
      </div>

      <div class="divider"></div>

      <div id="questionHost"></div>

      <div class="nav">
        <div class="left">
          <button class="btn" id="prevBtn" type="button">← Prev</button>
          <button class="btn" id="nextBtn" type="button">Next →</button>
        </div>
        <div class="right">
          <button class="btn primary" id="checkBtn" type="button">Check</button>
        </div>
      </div>
    </div>

    <script>
      // === Questions pulled from your screenshots ===
      const QUESTIONS = [
        {

          ],
          answerIndex: 3,
          explanation: "Ontario Court of Justice.",
        },
        {
          id: "class1",
          type: "dropdown",
          prompt: "Offence: Trespass at Night — Classification",
          options: ["Summary Conviction", "Dual Procedure", "Indictable"],
          answerValue: "Summary Conviction",

        {

          answerValue: "Summary Conviction",

        {

          type: "dropdown",

          prompt: "Offence: Assault — Classification",

        {

          options: ["Summary Conviction", "Dual Procedure", "Indictable"],
          answerValue: "Indictable",

        {

          type: "dropdown",

        },
        // -------------------------------
        // Intro to Law – Concept Questions
        // -------------------------------

        {
          id: "law1",
          type: "single",
          prompt:
            "Which option best describes the purpose of law in Canadian society?",
          choices: [

        {
          id: "law2",
          type: "single",
          prompt:

          choices: [

            "Common law",
            "Procedural law",
            "Regulatory law",
          ],
          answerIndex: 1,
          explanation:
            "Common law develops from previous court decisions and judicial interpretation.",
        },

        {
          id: "law3",
          type: "single",
          prompt: "What is the highest form of law in Canada?",
          choices: [
            "Criminal Code",
            "Common law",
            "The Constitution",
            "Federal statutes",
          ],
          answerIndex: 2,
          explanation:
            "The Constitution of Canada is the supreme law of the land.",

        {
          id: "law4",
          type: "single",
          prompt: "Procedural law primarily provides instructions for whom?",
          choices: [
            "The general public",
            "The accused",

          answerIndex: 2,
          explanation:
            "Procedural law governs how laws are enforced by police and courts.",
        },

        {
          id: "law5",
          type: "single",
          prompt: "Substantive law mainly tells citizens:",
          choices: [
            "How trials are conducted",
            "What behaviour is permitted or prohibited",
            "How evidence is collected",
            "What courts have jurisdiction",
          ],
          answerIndex: 1,
          explanation:
            "Substantive law defines rights, duties, and prohibited conduct.",
        },

        // -------------------------------
        // Criminal Law Fundamentals
        // -------------------------------

        {
          id: "crim1",
          type: "single",
          prompt:
            "Which court generally hears most Criminal Code matters at first instance in Ontario?",
          choices: [
            "Superior Court of Justice",
            "Ontario Court of Justice",
            "Divisional Court",
            "Federal Court",
          ],
          answerIndex: 1,
          explanation:
            "Most criminal matters begin in the Ontario Court of Justice.",
        },

        {
          id: "crim2",
          type: "multi",
          prompt:
            "Which of the following are classifications of criminal offences in Canada? (Select THREE)",
          choices: [

            "Hybrid (dual procedure)",

          ],
          answerIndices: [0, 1, 3],
          explanation:
            "Criminal offences are classified as indictable, summary, or hybrid.",
        },

        {
          id: "crim3",
          type: "single",
          prompt: "A criminal information is best described as:",
          choices: [
            "A police report filed after an arrest",
            "A sworn document that begins a criminal charge",
            "A document issued only by Crown Attorneys",

          answerIndex: 1,
          explanation:
            "An information is a sworn document that initiates a criminal charge.",
        },

        {
          id: "crim4",
          type: "single",
          prompt:
            "Who may lay a criminal information under oath if they have reasonable grounds?",

          answerIndex: 3,

            "Under the Criminal Code, anyone may lay an information if legal requirements are met.",

        // -------------------------------
        // Evidence / Interpretation Concepts
        // -------------------------------

        {
          id: "interp1",
          type: "single",
          prompt:
            "Which word in legislation generally indicates a mandatory action?",

        {
          id: "interp2",
          type: "single",
          prompt:
            "In statutory interpretation, the word 'may' is usually understood to mean:",
          choices: [
            "Mandatory action",

            "Police authority",
            "Immediate action",
          ],
          answerIndex: 1,
          explanation: "'May' generally indicates discretion, not obligation.",
        },

        {
          id: "interp3",
          type: "single",
          prompt:
            "Which term generally means 'without delay' in legal interpretation?",
          choices: ["Eventually", "Forthwith", "Subsequently", "Thereafter"],
          answerIndex: 1,
          explanation:
            "'Forthwith' is commonly interpreted as immediately or without delay.",
        },

        // -------------------------------
        // Court Process / Police Authority
        // -------------------------------

        {
          id: "proc1",
          type: "single",
          prompt:
            "Which document is typically used to compel a witness to attend court and bring documents?",
          choices: [
            "Arrest warrant",
            "Information",
            "Subpoena",
            "Recognizance",
          ],
          answerIndex: 2,
          explanation:
            "A subpoena orders a witness to attend court and may require documents.",
        },

        {
          id: "proc2",
          type: "single",
          prompt: "R.C.A. is commonly used by police as a framework to:",
          choices: [
            "Investigate offences",
            "Determine court jurisdiction",
            "Recognize, classify, and apply authority",
            "Assess credibility of witnesses",
          ],
          answerIndex: 2,
          explanation: "RCA stands for Recognize, Classify, and Authority.",
        },

        {
          id: "proc3",
          type: "truefalse",
          prompt:
            "True or False: All criminal offences in Canada are indictable offences.",
          answer: false,
          explanation:
            "Criminal offences may be summary, indictable, or hybrid.",
        },
      ];

      const els = {
        host: document.getElementById("questionHost"),
        correctCount: document.getElementById("correctCount"),
        wrongCount: document.getElementById("wrongCount"),
        checkedCount: document.getElementById("checkedCount"),
        totalCount: document.getElementById("totalCount"),
        totalCount2: document.getElementById("totalCount2"),
        posCount: document.getElementById("posCount"),
        resetBtn: document.getElementById("resetBtn"),
        prevBtn: document.getElementById("prevBtn"),
        nextBtn: document.getElementById("nextBtn"),
        checkBtn: document.getElementById("checkBtn"),
      };

      const state = {
        index: 0,
        checked: {}, // qid -> "right"|"wrong"
        total: QUESTIONS.length,
      };

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function updateCounters() {
        let correct = 0,
          wrong = 0,
          checked = 0;
        for (const q of QUESTIONS) {
          const m = state.checked[q.id];
          if (!m) continue;
          checked++;
          if (m === "right") correct++;
          if (m === "wrong") wrong++;
        }
        els.correctCount.textContent = correct;
        els.wrongCount.textContent = wrong;
        els.checkedCount.textContent = checked;
        els.totalCount.textContent = state.total;
        els.totalCount2.textContent = state.total;
        els.posCount.textContent = state.index + 1;

        // nav buttons
        const atStart = state.index === 0;
        const atEnd = state.index === state.total - 1;
        setDisabled(els.prevBtn, atStart);
        setDisabled(els.nextBtn, atEnd);
      }

      function setDisabled(btn, disabled) {
        btn.disabled = disabled;
        btn.classList.toggle("disabled", disabled);
      }

      function renderCurrentQuestion() {
        const q = QUESTIONS[state.index];
        const mark = state.checked[q.id] || null;

        let inputHtml = "";

        if (q.type === "single") {
          inputHtml = `
          <div class="choices">
            ${q.choices
              .map(
                (c, i) => `
              <label class="choice">
                <input type="radio" name="q-${q.id}" value="${i}">
                <div><strong>${String.fromCharCode(
                  65 + i
                )}.</strong> ${escapeHtml(c)}</div>
              </label>
            `
              )
              .join("")}
          </div>
        `;
        }

        if (q.type === "multi") {
          inputHtml = `
          <div class="choices">
            ${q.choices
              .map(
                (c, i) => `
              <label class="choice">
                <input type="checkbox" name="q-${q.id}" value="${i}">
                <div><strong>${String.fromCharCode(
                  65 + i
                )}.</strong> ${escapeHtml(c)}</div>
              </label>
            `
              )
              .join("")}
          </div>
        `;
        }

        if (q.type === "dropdown") {
          inputHtml = `
          <div class="row">
            <select data-qid="${q.id}" data-kind="dropdown">
              <option value="" selected disabled>Select one…</option>
              ${q.options
                .map(
                  (opt) =>
                    `<option value="${escapeHtml(opt)}">${escapeHtml(
                      opt
                    )}</option>`
                )
                .join("")}
            </select>
          </div>
        `;
        }

        if (q.type === "double") {
          inputHtml = `
          <div class="row">
            ${q.fields
              .map(
                (f, fi) => `
              <div>
                <div class="tiny" style="font-weight:900; margin:0 0 6px;">${escapeHtml(
                  f.label
                )}</div>
                <select data-qid="${
                  q.id
                }" data-kind="double" data-field="${fi}">
                  <option value="" selected disabled>Select one…</option>
                  ${f.options
                    .map(
                      (opt) =>
                        `<option value="${escapeHtml(opt)}">${escapeHtml(
                          opt
                        )}</option>`
                    )
                    .join("")}
                </select>
              </div>
            `
              )
              .join("")}
          </div>
        `;
        }

        const statusHtml = mark
          ? `<div class="status ${mark === "right" ? "good" : "bad"}">
            ${mark === "right" ? "Correct ✅" : "Wrong ❌"}
            </div>`
          : `<div class="status" style="color:var(--muted);">Not checked yet</div>`;

        // Show explanation ONLY if marked correct
        const explanationHtml =
          mark === "right" && q.explanation
            ? `<div class="explain"><strong>Explanation:</strong> ${escapeHtml(
                q.explanation
              )}</div>`
            : "";

        els.host.innerHTML = `
        <section class="q" data-qid="${q.id}">
            <h2>${state.index + 1}. ${escapeHtml(q.prompt)}</h2>
            ${inputHtml}
            ${statusHtml}
            ${explanationHtml}
        </section>`;

        updateCounters();
      }

      function arraysEqualAsSets(a, b) {
        if (a.length !== b.length) return false;
        return [...a].sort().join("|") === [...b].sort().join("|");
      }

      function checkCurrent() {
        const q = QUESTIONS[state.index];
        const section = els.host.querySelector("section[data-qid]");
        const qid = q.id;

        if (q.type === "single") {
          const picked = section.querySelector(
            `input[name="q-${qid}"]:checked`
          );
          if (!picked) return alert("Pick an answer first.");
          const isRight = Number(picked.value) === q.answerIndex;
          state.checked[qid] = isRight ? "right" : "wrong";
          return renderCurrentQuestion();
        }

        if (q.type === "multi") {
          const picked = [
            ...section.querySelectorAll(`input[name="q-${qid}"]:checked`),
          ].map((x) => Number(x.value));
          if (picked.length === 0) return alert("Select your answers first.");
          if (q.answerIndices && picked.length !== q.answerIndices.length) {
            return alert(`Select exactly ${q.answerIndices.length} option(s).`);
          }
          const isRight = arraysEqualAsSets(picked, q.answerIndices);
          state.checked[qid] = isRight ? "right" : "wrong";
          return renderCurrentQuestion();
        }

        if (q.type === "dropdown") {
          const sel = section.querySelector(`select[data-kind="dropdown"]`);
          if (!sel || !sel.value) return alert("Select an option first.");
          const isRight = sel.value === q.answerValue;
          state.checked[qid] = isRight ? "right" : "wrong";
          return renderCurrentQuestion();
        }

        if (q.type === "double") {
          const sels = [
            ...section.querySelectorAll(`select[data-kind="double"]`),
          ];
          if (sels.some((s) => !s.value))
            return alert("Select an option for each dropdown first.");
          const picked = sels
            .sort((a, b) => Number(a.dataset.field) - Number(b.dataset.field))
            .map((s) => s.value);
          const isRight =
            picked[0] === q.answers[0] && picked[1] === q.answers[1];
          state.checked[qid] = isRight ? "right" : "wrong";
          return renderCurrentQuestion();
        }
      }

      function prev() {
        if (state.index === 0) return;
        state.index--;
        renderCurrentQuestion();
      }

      function next() {
        if (state.index >= state.total - 1) return;
        state.index++;
        renderCurrentQuestion();
      }

      function resetAll() {
        state.checked = {};
        state.index = 0;
        renderCurrentQuestion();
      }

      function shuffleInPlace(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      }

      // Controls
      els.checkBtn.addEventListener("click", checkCurrent);
      els.prevBtn.addEventListener("click", prev);
      els.nextBtn.addEventListener("click", next);
      els.resetBtn.addEventListener("click", resetAll);

      // Optional: keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prev();
        if (e.key === "ArrowRight") next();
        if (e.key === "Enter") checkCurrent();
      });

      shuffleInPlace(QUESTIONS);
      state.total = QUESTIONS.length;
      renderCurrentQuestion();
    </script>
  </body>
</html>
