
<!DOCTYPE html>
  <html id="background-html" lang="en">
  <!-- <%= stylesheet_link_tag "background.css" %> -->
  <link rel="stylesheet" href="background.css">


  <body class="background-body">
    <script>
        var newDiv = document.createElement('div');
        newDiv.className = "particles";

      var width = screen.width / 27;
      if (width < 40) {
        width = 40;
      }
      for(var i=0; i<Math.floor(width); i++) {
        var newSpan = document.createElement('span');
        newSpan.className = "particle";
        // newDiv.style.top = Math.floor(Math.random() * 100);
        // newDiv.style.left = Math.floor(Math.random() * 100);

        // document.body.appendChild(newDiv);
        newDiv.appendChild(newSpan);
      }

      document.body.appendChild(newDiv);
      
      var divs = document.getElementsByClassName('particle');

      for(var i=0; i<divs.length; i++) {
        var thisDiv = divs[i];
        var tempVal = Math.floor(Math.random() * 20) + 10 + Math.floor(Math.random() * 10);
        var tempStr = "--i:";
        var finalStr = tempStr.concat(tempVal);
        thisDiv.style = finalStr;

        // console.log(finalStr)
        finalStr = ""
      }
    </script>

    <div class="title">
      <h1>Gavin Nodwell</h1>
      <h2>Software Engineer</h2>
    </div>
  </body>
  

</html>
